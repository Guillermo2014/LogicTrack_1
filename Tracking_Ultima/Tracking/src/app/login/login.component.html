<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
	<div class="container mr-2 py-3" style="margin-top: 20vh">
		<div class="row offset-6">
			<div class="col">
				<h1>Iniciar Sesi√≥n</h1>
			</div>
		</div>
	</div>
	<div class="container mr-2 py-3" >
		<div class="row offset-6 py-9">
			<div class="col-7 form-group">
				<label for="username">Username</label>
				<input type="text" id="name" name="username" placeholder="Username" class="form-control" required>
				<mat-error *ngIf="isValidField()">
					{{ getErrorMessage()}}
				</mat-error>
			</div>
			<div class="col-7 form-group">
				<label for="password">Password</label>
				<input type="text" id="password" name="password" placeholder="Password" class="form-control" required>
				<mat-error *ngIf="isValidField()">
					{{ getErrorMessage()}}
				</mat-error>
			</div>
		</div>
		<div class="row offset-7">
			<div class="col-7">
				<button type="submit" class="btn btn-success">
					<a href="home"> Ingresar </a>
				</button>
			</div>	
			</div>
	</div>

</body>
</html>
